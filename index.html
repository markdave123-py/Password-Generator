<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h3 class ="gen">Random Password Generator</h3>
            <p class="never">Never use an insecure password again</p>
        </div>
        <p class="lenght">Please enter your desired password length, <span>it should be less than 14</span></p>
        <div class="input">
            <input type="number" name="num" id="number">
        </div>
        <div class="btn">
            <button class="generate" onclick="generate()"> Generate passwords</button>
        </div>
        <span id="state"></span>
        <div class="copy-container">
            <div class="copy-top">
                <div class="copy-top one">
                    <input type="text" readonly class="generated1" id = "generated1" value=" " placeholder="input here">
                    <button id="copy1" class="copy">copy</button>
                </div>
                <div class="copy-top two">
                    <input type="text" readonly class="generated2" id="generated2" value=" " placeholder="input here" >
                    <button id="copy2" class="copy">copy</button>
                </div>
            </div>
            <div class="copy-down">
                <div class="copy-down one">
                    <input type="text" readonly class="generated3" id="generated3" value=" " placeholder="input here" >
                    <button id="copy3" class="copy">copy</button>
                </div>
                <div class="copy-down two">
                    <input type="text" readonly class="generated4" id="generated4" value=" " placeholder="input here" >
                    <button id="copy4" class="copy">copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
